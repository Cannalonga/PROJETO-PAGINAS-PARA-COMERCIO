version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '03:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'Cannalonga'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    allow:
      - dependency-type: 'all'
    ignore:
      # Ignore major version updates for stability
      - dependency-name: 'next'
        update-types: ['version-update:semver-major']

  # Security updates (always apply)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    reviewers:
      - 'Cannalonga'
    commit-message:
      prefix: 'security'
      include: 'scope'
    only-allow-prod-updates: false
