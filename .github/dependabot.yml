version: 2
updates:
  # npm - Check weekly for vulnerabilities
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: monday
      time: '03:00'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    pull-request-branch-name:
      separator: '/'
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'
    reviewers:
      - 'rafaelcannalonga'
    labels:
      - 'dependencies'
      - 'security'
    open-pull-requests-limit: 5
    auto-commit: false
    groups:
      patch:
        patterns:
          - 'patch'
      minor:
        patterns:
          - 'minor'
      major:
        patterns:
          - 'major'

  # GitHub Actions - Check weekly for updates
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
      day: monday
      time: '03:00'
    commit-message:
      prefix: 'ci(actions)'
    reviewers:
      - 'rafaelcannalonga'
    labels:
      - 'ci'
    open-pull-requests-limit: 3

