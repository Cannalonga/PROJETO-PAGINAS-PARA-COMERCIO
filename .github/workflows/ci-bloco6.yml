name: CI â€” Full Test & Build (BLOCO 6)

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-type-check:
    name: ğŸ” Lint & TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: false

      - name: Run TypeScript compiler
        run: npm run typecheck --if-present
        continue-on-error: false

  security-tests:
    name: ğŸ”’ Security Test Suite
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security tests
        run: npm run test -- tests/security/security-suite.test.ts --runInBand
        continue-on-error: false

  seo-tests:
    name: ğŸ“Š SEO Test Suite
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run SEO tests
        run: npm run test -- tests/seo/seo-suite.test.ts --runInBand
        continue-on-error: false

  deploy-tests:
    name: ğŸš€ Deploy Test Suite
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run deploy tests
        run: npm run test -- tests/deploy/deploy-suite.test.ts --runInBand
        continue-on-error: false

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [ security-tests, seo-tests, deploy-tests ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: .next/
          retention-days: 5

  summary:
    name: âœ… CI Summary
    runs-on: ubuntu-latest
    needs: [ lint-and-type-check, security-tests, seo-tests, deploy-tests, build ]
    if: always()

    steps:
      - name: ğŸ“‹ CI Pipeline Status
        run: |
          echo "ğŸ”„ CI Pipeline Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“ Lint & TypeScript: ${{ needs.lint-and-type-check.result }}"
          echo "ğŸ”’ Security Tests: ${{ needs.security-tests.result }}"
          echo "ğŸ“Š SEO Tests: ${{ needs.seo-tests.result }}"
          echo "ğŸš€ Deploy Tests: ${{ needs.deploy-tests.result }}"
          echo "ğŸ—ï¸  Build: ${{ needs.build.result }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: âŒ Fail if critical jobs failed
        if: |
          needs.lint-and-type-check.result == 'failure' ||
          needs.security-tests.result == 'failure' ||
          needs.seo-tests.result == 'failure' ||
          needs.deploy-tests.result == 'failure' ||
          needs.build.result == 'failure'
        run: exit 1

      - name: âœ… All CI checks passed
        if: success()
        run: echo "ğŸ‰ All CI checks passed! Ready for merge."
